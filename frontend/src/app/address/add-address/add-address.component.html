<h1>Add new address</h1>
<div class="div-container">
    <div class="col-left"></div>
<div class="formcontent col-center">
<form class="addAddressForm" [formGroup]="addressForm" (submit)="onAddAddressSubmit()">
    <div class="form-group row">
        <label for="streetName" class="col-2 col-form-label">Street name:</label>
        <div class="col-10">
            <input class="form-control" type="text" id="streetName" placeholder="Street name" 
                formControlName="streetName">
        </div>
    </div>

    <div class="form-group row">
        <label for="streetNumber" class="col-2 col-form-label">Street number:</label>
        <div class="col-10">
            <input class="form-control" type="number" id="streetNumber" placeholder="Street number" 
                formControlName="streetNumber">
        </div>
    </div>

    <div class="form-group row">
        <label for="city" class="col-2 col-form-label">City:</label>
        <div class="col-10">
            <input class="form-control" type="text" id="city" placeholder="City" 
                formControlName="city">
        </div>
    </div>

    <div class="form-group row">
        <label for="country" class="col-2 col-form-label">Country:</label>
        <div class="col-10">
            <input class="form-control" type="text" id="country" placeholder="Country" 
                formControlName="country">
        </div>
    </div>

    <div class="form-group row">
        <label for="latitude" class="col-2 col-form-label">Latitude:</label>
        <div class="col-10">
            <input class="form-control" type="text" id="latitude" placeholder="Latitude" 
                formControlName="latitude">
        </div>
    </div>

    <div class="form-group row">
        <label for="longitude" class="col-2 col-form-label">Longitude:</label>
        <div class="col-10">
            <input class="form-control" type="text" id="longitude" placeholder="Longitude" 
                formControlName="longitude">
        </div>
    </div>

    <div class="form-group row float-right">
		<div class="col-12">
			<button class="btn btn-primary" type="submit"
				[disabled]="addressForm.invalid">Submit</button>
		</div>
	</div>
</form>
<div>
        <button id="cancel" class="cancelBtn">Cancel</button>
    </div>
</div>
<div class="col-right">

</div>
</div>
